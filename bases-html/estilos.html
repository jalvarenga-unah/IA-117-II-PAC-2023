    <meta charset="UTF-8" />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>

    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

                <a class="nav-link" href="#">Features</a>

              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        
      <h1>Estilos con Boostrap</h1>

      <button type="button" class="btn btn-primary">Primary</button>

      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 border">
          <p>columna 1</p>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-4 border">
          <p>columna 2</p>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-4 border">
          <p>columna 3</p>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col border">
            <!-- para resolución sm, debe ocupar 8 cols
                 para resolucion md, debe ocupar 6 cols
                 para resolucion lg, debe ocupar 4 cols 
            -->
          <p>columna 4</p>
        </div>

        <div class="col border">
            <!-- para resolución sm, debe ocupar 2 cols
                 para resolucion md, debe ocupar 3 cols
                 para resolucion lg, debe ocupar 4 cols 
            -->
          <p>columna 5</p>
        </div>

        <div class="col border">
        <!--para resolución sm, debe ocupar 2 cols
            para resolucion md, debe ocupar 3 cols
            para resolucion lg, debe ocupar 4 cols 
            -->
          <p>columna 6</p>
        </div>
      </div>
    </div>
